<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>T&D</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url('https://i.postimg.cc/br9rK6v6/507766912-748279297549616-3947913920181794192-n.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    @media screen and (max-width: 1024px) {
      body {
        background-image: url('https://i.postimg.cc/TYFDBxdY/IMG-0578.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        overflow-x: hidden;
      }
    }

    .container {
      text-align: center;
      max-width: 100%;
    }

    .container img {
      width: 650px;
      height: auto;
      margin-bottom: 10px;
    }

    .question {
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #39FF14;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 25px;
      font-family: 'Cairo', sans-serif;
      transition: 0.3s ease;
    }

    .button:hover {
      opacity: 0.8;
    }

    .no-button {
      position: relative;
      max-width: 100%;
    }

    #messageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ebebeb;
      padding: 20px;
      border-radius: 15px;
      display: none;
      text-align: center;
      z-index: 999;
    }

    #messageBox img {
      width: 600px;
      max-width: 100%;
      margin-bottom: 0px;
      border-radius: 0px;
    }

    #loveText {
      font-size: 30px;
      color: black;
    }

    #blackScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #blackScreen div {
      color: white;
      font-size: 35px;
      font-family: 'Cairo', sans-serif;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: purple;
      transform: rotate(-45deg);
      animation: fadeInOut 3s ease-in-out infinite;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: purple;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5) rotate(-45deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div id="blackScreen">
    <div>اها؟</div>
  </div>
  <div class="container">
    <img src="https://i.postimg.cc/W3KGqb8C/1-DDFE5-B0-2-A40-48-EC-8781-046-B94-E2-C650.png" alt="وجه بريء" />
    <div class="question">دودو تحبيني ولا تحبي الفلوس؟</div>
    <div>
      <button class="button" onclick="showMessageBox()">كبكب</button>
      <button class="button no-button" onclick="moveNoButton()">الفلوس</button>
    </div>
  </div>
  <div id="messageBox">
    <img id="loveImage" src="https://i.imgflip.com/2qgoid.jpg?a485856" alt="Love Image" />
    <p id="loveText"> <3 احبكبكبكبكك اكثرررر</p>
  </div>
  <script>
    let noClickCount = 0;

    function showMessageBox() {
      const messageBox = document.getElementById('messageBox');
      const container = document.querySelector('.container');

      container.style.display = 'none';
      messageBox.style.display = 'block';

      setTimeout(() => {
        resetPage();
      }, 3000);
    }

    function moveNoButton() {
      noClickCount++;

      const noButton = document.querySelector('.no-button');
      const container = document.querySelector('.container');
      const blackScreen = document.getElementById('blackScreen');
      const blackScreenText = blackScreen.querySelector('div');

      const pageWidth = window.innerWidth - noButton.offsetWidth;
      const pageHeight = window.innerHeight - noButton.offsetHeight;
      const randomX = Math.max(0, Math.floor(Math.random() * pageWidth));
      const randomY = Math.max(0, Math.floor(Math.random() * pageHeight));
      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;

      if (noClickCount > 1) {
        blackScreenText.textContent += "؟";
        container.style.display = 'none';
        blackScreen.style.display = 'flex';

        setTimeout(() => {
          blackScreen.style.display = 'none';
          container.style.display = 'block';
        }, 1500);
      }
    }

    function resetPage() {
      const noButton = document.querySelector('.no-button');
      noButton.style.position = 'relative';
      noButton.style.left = '0';
      noButton.style.top = '0';

      const blackScreenText = document.getElementById('blackScreen').querySelector('div');
      blackScreenText.textContent = "اها؟";

      location.reload();
    }

    const maxHearts = 123;

    function createHearts() {
      const body = document.body;

      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        const maxWidth = window.innerWidth - 20;
        const maxHeight = window.innerHeight - 20;

        const randomX = Math.random() * maxWidth;
        const randomY = Math.random() * maxHeight;

        heart.style.left = `${randomX}px`;
        heart.style.top = `${randomY}px`;
        heart.style.animationDelay = `${Math.random() * 3}s`;

        body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }, 100);
    }

    createHearts();
  </script>
</body>
</html>
